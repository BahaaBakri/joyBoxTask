<div class="myModel" (click)="onClose()">
    <div class="myModel-dialog" >
      <div class="myModel-content">
        <div class="myModel-header">
          <h4 *ngIf="status === 'error'" class="myModel-title-error">Error !!</h4>
          <h4 *ngIf="status === 'success'" class="myModel-title-success">Done !!</h4>
        </div>
        <div class="myModel-body">
          <p>{{message}}</p>
          <div class="myModel-footer">
            <button type="button" mat-raised-button  (click)="onClose()" style="background-color: #888; color:#FFF">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
